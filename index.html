<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Trading Portfolio</title>
  </head>
  <body>

    
    <div class=" text-center mx-auto py-5">

        <!-- trading portfolio section  -->
        <div >
            <h1 class="text-danger">Trading Portfolio</h1>
            <h4>Available Balance: $<span id="balance">00</span> </h4>
            <h4>Available Bitcoin: <span id="bitcoin">00</span> BTC </h4>
            <h4>Available Etherium: <span id="etherium">00</span> ETH </h4>

        </div>

        <!-- deposit section  -->
        <div >
            <h1 class="text-danger mt-5">Deposit Money</h1>
           
                <label for="deposit-input">Deposit Amount:</label>
                <input type="text" placeholder="enter deposit amount" id="deposit-input"  required>
                <button class="btn btn-success mt-2 mt-md-0 " type="submit" id="deposit-btn" onclick="deposit()">Deposit</button>
                <p id="error1" class="text-danger d-none">Wrong input ,, try again please</p>
           

        </div>

        <!-- buy coins section  -->

        <div>
            <h1 class="text-danger mt-5">Buy Coins</h1>

            <p id="error2" class="text-danger d-none">Wrong input ,, try again please</p>
            <p id="error3" class="text-danger d-none">Sorry ,, you don't have enough balance</p>

            <div>
                <label for="bitcoin-input">Buy Bitcoin: </label>
                <input type="text" id="bitcoin-input" placeholder=" 1 BTC = 10$">
                <button class="btn btn-success" type="button" id="buy-btc" onclick="coinCount('bitcoin-input','bitcoin')">Buy</button>
            </div>
            <br>
            <div>
                <label for="bitcoin-input">Buy Etherium: </label>
                <input type="text" id="etherium-input" placeholder=" 1 ETH = 5$">
                <button class="btn btn-success" type="button" id="buy-eth" onclick="coinCount('etherium-input','etherium')">Buy</button>
            </div>
        </div>


    </div>

   

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- main script  -->
    <script src="./js/app.js"></script>
  
  </body>
</html>
